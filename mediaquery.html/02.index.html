<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <style>
      .image-gallery{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .image-gallery img {
        width: 30%;
        margin: 10px;
      }
      @media screen and (max-width:800px) {
        .image-gallery img {
                width: 45%;
        }
      }
      @media screen and (max-width:500px) {
        .image-gallery img {
                width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK6aaif6VBLI7FeglR42z8-Ij6J6S6fmxM16GmL99tJQ&s"
        alt="image-1"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMv1pwwe9oVALyh_uxZgHCUrZVwCd1jlp0SLaE4DGjvQ&s"
        alt="image-2"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1gbOv5cMV2gCuU-c7Uin1WoRWgiEq1VktKzQ_jDz0oA&s"
        alt="image-3"
      />
    </div>
  </body>
</html>
